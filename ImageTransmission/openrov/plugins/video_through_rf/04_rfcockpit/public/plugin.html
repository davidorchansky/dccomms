<div class="well">
  <a href="http://192.168.254.1:8081" target="_new">
    <div class="row">
      <div class="span2">
        <img src="img/cockpit.png" class="img-polaroid">
      </div>
      <div class="span4">
        <h2>OpenROV Cockpit: Video streaming through RF</h2>
        <p><b>Status: </b><span data-bind="text: rfcockpit.status()">Unknown</span></p>
      </div>
    </div>
  </a>
  <div class="row">
    <div class="span4 offset2">
      <button class="btn" data-bind="click: rfcockpit.requestStatus">Refresh</button>
      <button class="btn" data-bind="css: { disabled: ! rfcockpit.startable() }, click: rfcockpit.start">Start</button>
      <button class="btn"  data-bind="css: { disabled: ! rfcockpit.stopable() }, click: rfcockpit.stop">Stop</button>
    </div>
  </div>
</div>
